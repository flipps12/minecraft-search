<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revisar servidores</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/3af50be71a.js" crossorigin="anonymous"></script>
</head>

<body>
  <h1>Minecraft Server Explorer</h1>
  <form id="Form" action="/" method="post">
    <input type="text" id="ip" name="ip" placeholder="IP de servidor" required>
    <span>:</span>
    <input type="number" id="port" name="port" placeholder="25565">
    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
    <div hidden id="loading"></div>
  </form>
  <div class="server">

  </div>
  <script src="app.js"></script>
</body>

</html>
